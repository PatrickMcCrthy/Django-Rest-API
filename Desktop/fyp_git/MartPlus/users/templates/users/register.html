{% load static %}

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
      *{
        padding:0;
        margin:0;
        box-sizing: border-box;
      }
      body{
        background: darkslategray;
      }
      .row{
        background-color: white;
        border-radius: 30px;
      }
      img{
        border-top-left-radius: 30px;
        border-bottom-left-radius: 30px;
        size-adjust: auto;
        height: 100px;
      }
      .btn1{
        border: none;
        outline: none;
        height: 50px;
        width: 100%;
        background-color: black;
        color: white;
        border-radius: 4px;
        font-weight: bold;
      }
      .btn1:hover{
        background-color: white;
        border: 1px solid;
        color: black;
      }
    </style>

  </head>
  
<body>
    <section class="Form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-5">
            <img src="{% static 'regback.png' %}" class="img-fluid" alt="register">
          </div>
          <div class="col-lg-7 px-5">
            <h1 class="font-weight-bold py-3">WELCOME TO MARTPLUS</h1>
            <h4>Please register your details below</h4>
            <form method="post" action="">
              {% csrf_token %}
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="username" placeholder="Username" class="form-control my-3 p-4" name="username">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="firstname" placeholder="First name" class="form-control my-3 p-4" name="firstname">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="lastname" placeholder="Last name" class="form-control my-3 p-4" name="lastname">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="email" placeholder="Email-Address" class="form-control my-3 p-4" name="email">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="password" placeholder="Password" class="form-control my-3 p-4" name="password">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <input type="confirmpassword" placeholder="Confirm password" class="form-control my-3 p-4" name="confirmpassword">
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-7">
                  <button type="submit" class="btn1">Register</button>
                </div>
              </div>
              <p>Already have an account? <a href="{% url 'login' %}"> Login here</a></p>
            </form>
          </div>
        </div>
      </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
